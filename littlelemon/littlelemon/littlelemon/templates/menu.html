{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Menu</h1>
<!--Begin col-->
<div class="column">
  {% for item in menu.menu %}
  <p>Name:
    <a href="{% url 'menu_item' pk=item.pk %}">
      {{ item.title }}
    </a>
    <span class="menu-price">
      Price: ${{ item.price }}
    </span>
    <small>Inventory: <span>{{item.inventory}}</span></small>
  </p>
  {% endfor %}
</div>
<!--End col-->
{% endblock %}
